<div class="mainBg">
  <div class="main">
    <div class="container mt-5 mb-5 shadow">
      <div class="row">
        <div class="col p-5">
          <p class="h2">ORDER SUMMARY</p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Crop name</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td>{{ order.cropName }}</td>
                <td>{{ order.price }}</td>
                <td>{{ order.quantity }}</td>
              </tr>
            </tbody>
          </table>

          <div class="mt-5 d-flex flex-row-reverse">
            <p>
              TOTAL:
              <b> {{ getTotalPrice() | currency : "PHP" }}</b>
            </p>
          </div>
        </div>
        <div class="col-md-4 bg-dark p-5">
          <p class="h2 text-light">PAYMENT DETAILS</p>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Name" />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Account Number"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                placeholder="Price to pay"
                [value]="getTotalPrice()"
              />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary w-100">Pay</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>

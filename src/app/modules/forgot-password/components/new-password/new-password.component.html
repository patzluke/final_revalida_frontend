<div class="mainBg">
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h1 mt-3 mb-3">SETUP NEW PASSWORD</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="newPassword"
                placeholder="newPassword"
              />
              <label for="newPassword">New password*</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="confirmPassword"
              />
              <label for="newPassword">Confirm password*</label>
            </div>
            <div class="d-flex flex-row-reverse">
              <button class="btn btn-primary" type="button">
                <fa-icon
                  [icon]="faRightToBracket"
                  [animation]="'bounce'"
                ></fa-icon>
                &nbsp; Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

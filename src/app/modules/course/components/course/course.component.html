<div class="mainBg" data-aos="zoom-out" data-aos-duration="333">
  <div class="main" data-aos="fade-right" data-aos-duration="333">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h1 header text-light mt-3 mb-3" data-aos="fade-right">
            COURSES
          </p>
        </div>
      </div>
      <div class="accordion" id="coursesAccordion">
        <div class="row">
          <div class="col" data-aos="fade-right">
            <ng-container *ngFor="let course of courses; let index = index">
              <div class="accordion-item">
                <h2 class="accordion-header" [id]="'heading' + index">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + index"
                    aria-expanded="false"
                  >
                    <b>{{ course.course_name }}</b>
                  </button>
                </h2>
                <div
                  [id]="'collapse' + index"
                  class="accordion-collapse collapse"
                >
                  <div class="accordion-body">
                    <p class="description">
                      <b>Description:</b><br />{{ course.description }}
                    </p>
                    <p>
                      <b>Duration (in days):</b> {{ course.duration_in_days }}
                    </p>
                    <div class="d-flex flex-row-reverse mb-3">
                      <button class="btn btn-danger ms-2">Delete</button>
                      <button class="btn btn-success ms-2">Update</button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

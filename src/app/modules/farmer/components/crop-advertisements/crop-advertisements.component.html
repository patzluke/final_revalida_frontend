<div class="mainBg">
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h1 mb-3">CROP ADVERTISEMENTS</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6" *ngFor="let post of posts">
          <div class="items shadow">
            <img src="{{ post.crop_image }}" width="100%" />
            <p class="h1 mt-3 mb-3">{{ post.crop_name }}</p>
            <p class="mt-3 mb-3">
              <b>Description</b> <br />
              {{ post.crop_description }}
            </p>
            <p>{{ post.quantity }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

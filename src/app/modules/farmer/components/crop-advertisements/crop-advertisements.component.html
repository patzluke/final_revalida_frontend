<div class="mainBg" data-aos="zoom-out" data-aos-duration="333">
  <div class="main" data-aos="fade-right" data-aos-duration="333">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h1 mb-3 text-light">CROP ADVERTISEMENTS</p>
        </div>
      </div>
      <div class="row">
        <div
          class="col-lg-6"
          *ngFor="let post of posts.slice(startIndex(), endIndex())"
          data-aos="fade-right"
          data-aos-duration="333"
        >
          <div class="items shadow">
            <img
              src="{{ post.crop_image }}"
              width="100%"
              data-aos="fade-right"
              data-aos-duration="333"
            />
            <p
              class="h1 mt-3 mb-3"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              {{ post.crop_name }}
            </p>
            <p class="mt-3 mb-3" data-aos="fade-right" data-aos-duration="333">
              <b>Description</b> <br />
              {{ post.crop_description }}
            </p>
            <p data-aos="fade-right" data-aos-duration="333">
              <b>Quantity:</b> <br />{{ post.quantity }}
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3 mt-3">
            <div class="pagination pagination-md justify-content-end">
              <li class="page-item">
                <button
                  class="page-link"
                  [disabled]="currentPage === 1"
                  (click)="changePage(currentPage - 1)"
                >
                  Previous
                </button>
              </li>
              <li class="page-item">
                <button class="page-link" disabled>{{ currentPage }}</button>
              </li>

              <li class="page-item">
                <button
                  class="page-link"
                  [disabled]="endIndex() >= posts.length"
                  (click)="changePage(currentPage + 1)"
                >
                  Next
                </button>
              </li>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="background-pic">
  <app-side-nav
    ><div class="mainBg" data-aos="zoom-out" data-aos-duration="333">
      <div class="main" data-aos="fade-right" data-aos-duration="333">
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="h1 mb-3 text-light">CROP ADVERTISEMENTS</p>
            </div>
          </div>
          <div class="row">
            <div
              class="col-lg-6"
              *ngFor="let post of posts"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              <div class="items shadow">
                <img
                  src="{{ post.crop_image }}"
                  width="100%"
                  data-aos="fade-right"
                  data-aos-duration="333"
                />
                <p
                  class="h1 mt-3 mb-3"
                  data-aos="fade-right"
                  data-aos-duration="333"
                >
                  {{ post.crop_name }}
                </p>
                <p
                  class="mt-3 mb-3"
                  data-aos="fade-right"
                  data-aos-duration="333"
                >
                  <b>Description</b> <br />
                  {{ post.crop_description }}
                </p>
                <p data-aos="fade-right" data-aos-duration="333">
                  <b>Quantity:</b> <br />{{ post.quantity }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-side-nav>
</div>

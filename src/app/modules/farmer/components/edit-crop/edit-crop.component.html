<div class="mainBg" data-aos="zoom-out" data-aos-duration="333">
  <div class="main" data-aos="fade-right" data-aos-duration="333">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h1 text-light mb-3 mt-3">EDIT CROP</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div
              class="form-floating mb-3"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              <select class="form-select" id="cropId">
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <label for="floatingSelect">Select CROP Id</label>
            </div>
            <div
              class="input-group mb-3"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              <input
                type="file"
                class="form-control"
                id="cropImage"
                placeholder="cropImage"
                required
              />
            </div>
            <div
              class="form-floating mb-3"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              <input
                type="text"
                class="form-control"
                id="cropName"
                placeholder="Crop Name"
                required
              />
              <label for="cropName">Crop Name*</label>
            </div>
            <div
              class="form-floating mb-3"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              <input
                type="number"
                class="form-control"
                id="quantity"
                placeholder="quantity"
                required
              />
              <label for="quantity">Quantity*</label>
            </div>
            <div
              class="form-floating mb-3"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="price"
                required
              />
              <label for="price">Price*</label>
            </div>
            <div
              class="d-flex flex-row-reverse"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              <button class="btn btn-danger" [routerLink]="['/sell-product']">
                <fa-icon
                  [icon]="faCancel"
                  [animation]="'bounce'"
                  [size]="'lg'"
                ></fa-icon>
                &nbsp; Cancel
              </button>
              <button class="btn btn-success me-2">
                <fa-icon
                  [icon]="faPenToSquare"
                  [animation]="'bounce'"
                  [size]="'lg'"
                ></fa-icon
                >&nbsp; Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

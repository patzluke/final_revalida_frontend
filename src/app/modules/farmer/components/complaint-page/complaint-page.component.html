<div class="background-pic">
  <app-side-nav>
    <div class="mainBg" data-aos="zoom-out" data-aos-duration="333">
      <div class="main" data-aos="fade-right" data-aos-duration="333">
        <div class="container">
          <div class="row">
            <div class="col">
              <p
                class="h1 mb-3 mt-3"
                data-aos="fade-right"
                data-aos-duration="333"
              >
                COMPLAINT PAGE
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form>
                <div
                  class="form-floating mb-3 mt-3"
                  data-aos="fade-right"
                  data-aos-duration="333"
                >
                  <input
                    id="complaint_title"
                    type="text"
                    class="form-control mb-4"
                  />
                  <label for="complaint_title">Title</label>
                </div>
                <div
                  class="form-floating mb-3 mt-3"
                  data-aos="fade-right"
                  data-aos-duration="333"
                >
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="complaint_message"
                    style="height: 333px"
                  ></textarea>
                  <label for="complaint_message">Leave a message</label>
                </div>
                <div class="d-flex flex-row-reverse mt-3">
                  <button
                    class="btn btn-primary w-100"
                    data-aos="fade-right"
                    data-aos-duration="333"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-side-nav>
</div>

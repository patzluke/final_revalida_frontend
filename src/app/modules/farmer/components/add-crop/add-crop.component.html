<app-side-nav>
  <div class="mainBg" data-aos="zoom-out" data-aos-duration="333">
    <div class="main" data-aos="fade-right" data-aos-duration="333">
      <div class="container">
        <div class="row">
          <div class="col">
            <p
              class="h1 text-light header"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              Add Product
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <form [formGroup]="addCropForm">
                  <div
                    class="form-floating mb-3"
                    data-aos="fade-right"
                    data-aos-duration="333"
                  >
                    <input
                      type="text"
                      class="form-control"
                      id="cropName"
                      placeholder="Crop Name"
                      formControlName="cropName"
                      required
                    />
                    <label for="cropName">Crop Name*</label>
                  </div>
                  <div
                    class="form-floating mb-3"
                    data-aos="fade-right"
                    data-aos-duration="333"
                  >
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      placeholder="price"
                      formControlName="price"
                      required
                    />
                    <label for="price">Price*</label>
                  </div>
                  <div
                    class="form-floating mb-3"
                    data-aos="fade-right"
                    data-aos-duration="333"
                  >
                    <input
                      type="number"
                      class="form-control"
                      id="quantity"
                      placeholder="quantity"
                      formControlName="quantity"
                      required
                    />
                    <label for="quantity">Quantity*</label>
                  </div>

                  <div class="form-floating mb-3">
                    <select class="form-select" formControlName="paymentMode">
                      <option value="null" disabled>
                        Select payment method...
                      </option>
                      <option value="GCASH">GCash</option>
                      <option value="BANK">Bank Transfer</option>
                      <option value="COD">Cash On Delivery</option>
                    </select>
                    <label for="selectedPaymentMethod">Choose payment...</label>
                  </div>

                  <div class="mb-3 form-floating">
                    <input
                      type="text"
                      id="mobileNum_bankNumber"
                      class="form-control"
                      [placeholder]="inputPlaceholder"
                      formControlName="mobileNumBankNumber"
                    />
                    <label for="mobileNum_bankNumber">{{ inputLabel }}</label>
                  </div>

                  <div
                    class="d-flex flex-row-reverse"
                    data-aos="fade-right"
                    data-aos-duration="333"
                  >
                    <button
                      class="btn btn-danger"
                      [routerLink]="['/farmer/sell-product']"
                    >
                      <fa-icon
                        [icon]="faCancel"
                        [animation]="'bounce'"
                        [size]="'lg'"
                      ></fa-icon>
                      Cancel
                    </button>

                    <button class="btn btn-primary me-2">
                      <fa-icon
                        [icon]="faSave"
                        [animation]="'bounce'"
                        [size]="'lg'"
                      ></fa-icon
                      >&nbsp; Save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-side-nav>

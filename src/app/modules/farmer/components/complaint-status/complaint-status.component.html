<div class="mainBg" data-aos="zoom-out" data-aos-duration="333">
  <div class="main" data-aos="fade-right" data-aos-duration="333">
    <div class="container">
      <div class="row">
        <div class="col">
          <p
            class="h1 mt-3 mb-3 text-light"
            data-aos="fade-right"
            data-aos-duration="333"
          >
            COMPLAINTS
          </p>
        </div>
      </div>
      <div class="row">
        <div
          class="col-lg-3 mb-3"
          data-aos="fade-right"
          data-aos-duration="333"
          *ngFor="let complaint of complaints.slice(startIndex(), endIndex())"
        >
          <div class="items shadow" style="height: 100%">
            <p data-aos="fade-right" data-aos-duration="333">
              <strong>Complaint Ticket ID:</strong>
              {{ complaint.complaintTicketId }}
            </p>
            <p data-aos="fade-right" data-aos-duration="333">
              <strong>Complained For:</strong> {{ complaint.complainedFor }}
            </p>
            <p data-aos="fade-right" data-aos-duration="333">
              <strong>Reason:</strong> {{ complaint.reason }}
            </p>
            <p
              class="text-danger"
              data-aos="fade-right"
              data-aos-duration="333"
            >
              <strong>Status:</strong> {{ complaint.status }}
            </p>
            <div class="mt-3">
              <button
                class="btn btn-danger"
                [disabled]="complaint.status === 'READ'"
                data-aos="fade-right"
                data-aos-duration="333"
              >
                <fa-icon
                  [icon]="faCancel"
                  [animation]="'bounce'"
                  [size]="'lg'"
                ></fa-icon>
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3 mt-3">
            <div class="pagination pagination-md justify-content-end">
              <li class="page-item">
                <button
                  class="page-link"
                  [disabled]="currentPage === 1"
                  (click)="changePage(currentPage - 1)"
                >
                  Previous
                </button>
              </li>
              <li class="page-item">
                <button class="page-link" disabled>{{ currentPage }}</button>
              </li>

              <li class="page-item">
                <button
                  class="page-link"
                  [disabled]="endIndex() >= complaints.length"
                  (click)="changePage(currentPage + 1)"
                >
                  Next
                </button>
              </li>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
